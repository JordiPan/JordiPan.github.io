<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <meta name="HandheldFriendly" content="true" />
    <title>4 op een rij ðŸ”´ðŸ”µ</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon_io/favicon-16x16.png"
    />
    <!-- <link rel="manifest" href="/site.webmanifest"> -->
  </head>
  <body>
    <h1 id="title">4 op een rij</h1>

    <div class="form-container">
      <!-- anchor point -->
      <form id="start-window" class="form-window"></form>
    </div>

    <div class="margin-container hidden">
      <div class="row">
        <div class="col-md-2 flex-stats" id="flex-stats-1">
          <div class="statistics player-one-stats">
            <div class="stat-shadow" id="shadow-one">
              <p id="player-name-one" class="player-name">Speler1</p>
              <hr />
              <p class="player-wins">Winsten: <span id="win1">0</span></p>
            </div>
          </div>
        </div>
        <div class="col-md-8" id="flex-game">
          <p id="turn-text">Beurt: <span id="turn">???</span></p>
          <button
            class="icon-button inactive red-hover"
            id="stop"
            type="button"
            title="Terug naar offline modus"
          >
            <img
              src="./img/black/back-icon.svg"
              alt="back to offline button"
              class="icon menu-icon"
            />
          </button>
          <div id="flex-board">
            <div class="inactive" id="board"></div>
          </div>
        </div>
        <div class="col-md-2 flex-stats" id="flex-stats-2">
          <div class="statistics player-two-stats">
            <div class="stat-shadow" id="shadow-two">
              <p id="player-name-two" class="player-name">Speler2</p>
              <hr />
              <p class="player-wins">Winsten: <span id="win2">0</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="result-window" class="hidden">
      <div class="content">
        <h3>Wilt u een rematch?</h3>
        <p id="winner"></p>
      </div>
      <div class="button-collection">
        <button
          class="icon-button green-hover"
          id="rematch"
          title="Speel nog een keer"
        >
          <img
            src="./img/black/retry-icon.svg"
            alt="play again"
            class="menu-icon icon"
            id="retry-icon"
          />
        </button>
        <button class="icon-button red-hover" id="cancel" title="Terug">
          <img
            src="./img/black/back-icon.svg"
            alt="go back image"
            class="icon menu-icon"
          />
        </button>
      </div>
    </div>

    <footer>
      <p id="footer-text">@Jordi Pan</p>
    </footer>
    <script type="module" src="/view/StartMenu.js"></script>
    <script type="module" src="/websockets/OnlineGameHandler.js"></script>
    <script
      src="https://cdn.socket.io/4.8.1/socket.io.min.js"
      integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
